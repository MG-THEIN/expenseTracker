<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-compitable" content="ie=edge">
<title>Expense Tracker</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="script.js" defer></script>

<body>
<header>
    <h1>Expense Tracker</h1>
</header>

<form>
    <p>Add a new item:</p>

    <hr> <!--for line break in flex-->

    <div class="first-line">
        <label for="item">Name:</label>
        <input type="text" class="item" placeholder="Where did you spend">
    </div>
    
    <hr>
    <div class="second-line">
        <label for="date">Date:</label>
        <input type="date" class="date">

        <label for="quantity">Amount:</label>
        <input type="number" class="quantity" placeholder="Enter the amount" min="1" max="3000">
    </div>

    <hr>

    <button class="add-expense" type="submit">
        Add Expense
    </button>

</form>

<div class="table-container">
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th class="last-col"></th>
        </tr>
    </thead>
    <tbody class="table-body">

    </tbody>

</table>
</div>

</body>




</html>
